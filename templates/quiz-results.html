{% extends "layout.html" %}
{% block content %}


<div>
    <div class="h2 p-4">
        <p>Quiz Results</p>
    </div>
    <div class="p-5 text-center">
        You got: <p class="font-weight-bold">{{correct}}/{{num}} correct</p>
        <BR>
            {% if results_message %}
            {{ results_message }}
            {% else %}
            Congratulations!
            {% endif %}

    </div>
    <div class="p-3 quiz-result-buttons d-flex">
        <a href="/quiz" id="retake-button" role="button" class="button">Retake Quiz</a>
        <a href="/" id="home-button" role="button" class="button">Back to Home</a>
    </div>
</div>


{% endblock %}
