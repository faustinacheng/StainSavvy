{% extends "layout.html" %}
{% block content %}


<div></div>
    <div class="p-3">
        <h1>Quiz Results</h1>
    </div>
    <div class="p-5 text-center">
        You got: <p class="font-weight-bold">{{correct}}/{{num}} correct</p>
        <BR>
            {% if results_message %}
            {{ results_message }}
            {% else %}
            Congratulations!
            {% endif %}

    </div>
    <div class="p-3 quiz-result-buttons d-flex">
        <a href="/quiz" id="retake-button" role="button" class="btn btn-primary">Retake Quiz</a>
        <a href="/" id="home-button" role="button" class="btn btn-primary">Back to Home</a>
    </div>
</div>


{% endblock %}
