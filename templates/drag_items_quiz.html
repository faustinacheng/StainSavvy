<div class="d-flex justify-content-center">
    <div>
        {% for option in quiz_item["items"] %}
            <img id ="{{option}}" src="{{option}}" draggable="true" ondragstart="drag(event)" class="draggable-image">
            <!-- <div id ="{{option}}" draggable="true" ondragstart="drag(event)">{{option}}</div> -->
        {% endfor %}
    </div>
    <div id="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)" style="width: 300px; height: 100px; border: 1px solid black;"></div>
</div>
<p class="error-message"></p>
